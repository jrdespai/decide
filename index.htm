<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var intLat;
var intLon;
function initialize() {
if (navigator.geolocation) {
  console.log('Geolocation is supported!');
}
else {
  console.log('Geolocation is not supported for this Browser/OS version yet.');
}
 

 var startPos;
  var geoSuccess = function(position){
    startPos = position;
    
	intLat = startPos.coords.latitude;
    document.getElementById('startLat').innerHTML = intLat;
	
	intLon = startPos.coords.longitude;
	document.getElementById('startLon').innerHTML = intLon;
  };
  navigator.geolocation.getCurrentPosition(geoSuccess);

  
  var mapProp = {
    center:new google.maps.LatLng(intLat,intLon),
    zoom:6,
    mapTypeId:google.maps.MapTypeId.ROADMAP
	
  };
  
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);


var marker=new google.maps.Marker({
  position:new google.maps.LatLng(50,50),
  animation:google.maps.Animation.BOUNCE
  });

marker.setMap(map);
  
google.maps.event.addListener(marker,'click',function(){
var infowindow = new google.maps.InfoWindow({content:"Hello World!"});
infowindow.open(map,marker);});
 
map.setCenter(new google.maps.LatLng(50,50)); 
 
}

function getLocation(){
// check for Geolocation support
if (navigator.geolocation) {
  console.log('Geolocation is supported!');
}
else {
  console.log('Geolocation is not supported for this Browser/OS version yet.');
}
 

 var startPos;
  var geoSuccess = function(position) {
    startPos = position;
    
	intLat = startPos.coords.latitude;
    document.getElementById('startLat').innerHTML = intLat;
	
	intLon = startPos.coords.longitude;
	document.getElementById('startLon').innerHTML = intLon;
  };
  navigator.geolocation.getCurrentPosition(geoSuccess);


}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:750px;height:380px;"></div>
<p id="startLat"></p>
<p id="startLon"></p>
</body>

</html>
